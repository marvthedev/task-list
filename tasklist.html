<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task List</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/tasklist.css" </head> <body>
    <div class="grid">
        <div class="add-task">
            <div class="logo">
            <img src="/img/logogray.png">
            </div>
            <h1>Task List</h1>
            <form id="task-form">
                <label for="input">New Task</label>
                <input type="text" name="input" id="input-box">
                <input type="submit" value="Add Task" class="add-task-btn">
            </form>
        </div>
        <div class="tasks">
            <h2>Tasks</h2>
            <form id="insert-form">
                <input type="text" name="insert" placeholder="Filter tasks.." id="task-filter">
            </form>
            <ul class="task-list"></ul>
            <a href="#" class="clear-tasks-btn">Clear Tasks</a>
        </div>
    </div>
    <script src="assets/js/tasklist.js"></script>
    </body>

</html>
